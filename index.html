<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Facebook - User Profile with API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- navbar -->
<nav class="navbar navbar-expand-sm flex-nowrap">
  <div class="container flex-nowrap">
    <a class="navbar-brand" href="#">
      <img src="image/logo.png">
    </a>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
<!--           <i class="fas fa-search"></i> -->
      </div>
    </div>

    <div class="ml-auto navbar-right">
      <i class="fas fa-user-friends"></i>
      <i class="fas fa-comment"></i>
      <i class="fas fa-bell"></i>
      <div class="avatar-thumbnail" data-target="avatar-thumbnail"></div>
    </div>
  </div>
</nav>
<!-- /navbar -->

<div class="container pb-5">
  <!-- header -->
  <section class="header mb-3">
    <div class="card mx-auto">
      <img src="https://placeimg.com/1000/480/nature" class="card-img-top" alt="landscape">
      <div data-target="profile">

      </div>
      <div class="card-body">
        <nav class="nav">
          <a class="nav-link" href="#">Post</a>
          <a class="nav-link active" href="#">About</a>
          <a class="nav-link" href="#">Friends</a>
        </nav>
      </div>
    </div>
  </section>
  <!-- /header -->

  <!-- about -->
  <section class="about mb-3">
    <div class="card mx-auto">
      <div class="card-header">
        <i class="fas fa-user mr-3"></i>
        <span>About</span>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush" data-target="personal-info">

        </ul>
      </div>
    </div>
  </section>
  <!-- /about -->

  <!-- advanced: user-firends -->
  <section class="friends">
    <div class="card mx-auto">
      <div class="card-header">
        <i class="fas fa-user-friends mr-3"></i>
        <span>Friends</span>
      </div>
      <div class="card-body" data-target="user-friends">

      </div>
    </div>
  </section>
  <!-- /user-friends -->
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script><script  src="./script.js"></script>

</body>
</html>
